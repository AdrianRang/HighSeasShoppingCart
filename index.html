<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="bg"></div>

    <div id="warning">
        This is an unofficial remix of the shop in HackClub's High Seas. You can not buy stuff here!
    </div>
    <h1>Shop</h1>
    <div id="vertical">
        <div id="data" >
            <!-- Data -->
            <div>
                <span>How many doubloons (</span><img src="./doubloon.svg" alt="doubloon" class="doubloon"><span></span>) have you plundered? </span>
            </div>
            <input type="number" id="doubloon-count">
            <br>
            <span>What is your average doubloons per hour</span>
            <input type="number" id="doubloon-hour">
        </div>
        <div id="content">
            <!-- The shop items (added through JS) -->
        </div>
        <div id="total">
            <!-- Total -->
            <h2>Total</h2>
            <div id="ticket">
                <!-- Ticket -->
            </div>
            <hr>
            <div style="display: flex; justify-content: space-between;">
                <h3 id="price">0</h3>
                <div style="display: flex; flex-direction: column;">
                    <span id="left"></span>
                    <span id="time">12 hours</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
